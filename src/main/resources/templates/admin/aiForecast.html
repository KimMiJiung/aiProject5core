<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>자동차 관리자 CRM</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: #f3f5f9;
      color: #1f2933;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* 컬러 토큰 느낌 */
    :root {
      --primary: #0d47a1;
      --primary-soft: #e3eefc;
      --bg-elevated: #ffffff;
      --border-subtle: #e2e8f0;
      --text-muted: #6b7280;
      --danger: #e53935;
      --success: #1aa36f;
      --warning: #f59e0b;
    }

    /* 레이아웃 */
    .sidebar {
      width: 248px;
      background: linear-gradient(180deg, #0d47a1 0%, #093272 100%);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
    }

    .sidebar__logo {
      padding: 0 24px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.14);
      margin-bottom: 16px;
    }

    .sidebar__logo-title {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.02em;
    }

    .sidebar__section-title {
      font-size: 12px;
      text-transform: uppercase;
      opacity: 0.75;
      padding: 0 24px;
      margin-bottom: 6px;
    }

    .menu-list {
      list-style: none;
      padding: 0 8px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      margin: 2px 8px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.18s ease, transform 0.12s ease;
      color: #eef3ff;
      opacity: 0.9;
    }

    .menu-item:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-1px);
      opacity: 1;
    }

    .menu-item--active {
      background: #ffffff;
      color: #0d47a1;
      opacity: 1;
      font-weight: 600;
    }

    .menu-item__bullet {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.6);
    }

    .menu-item--active .menu-item__bullet {
      background: #0d47a1;
    }

    .sidebar__bottom {
      margin-top: auto;
      padding: 12px 24px 8px;
      font-size: 12px;
      opacity: 0.7;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }

    .header {
      height: 64px;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      border-bottom: 1px solid #e5e7eb;
    }

    .header__left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      font-size: 18px;
      font-weight: 700;
      color: #0d47a1;
    }

    .header__chip {
      padding: 4px 10px;
      border-radius: 999px;
      background: #e3eefc;
      font-size: 11px;
      color: #1f3e7a;
    }

    .user-info {
      font-size: 14px;
      color: #374151;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-info__role {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      background: #f3f4f6;
      color: #6b7280;
    }

    .user-info span.logout {
      color: #0d47a1;
      cursor: pointer;
      font-weight: 600;
    }

    .content {
      padding: 20px 24px 24px;
      overflow-y: auto;
    }

    .content__row {
      display: flex;
      gap: 24px;
      align-items: flex-start;
    }

    /* 카드 공통 */
    .card {
	  height: 500px;
      background: var(--bg-elevated);
      padding: 18px 18px 16px;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.06);
      border: 1px solid var(--border-subtle);
    }

    .card__header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .card__title {
      font-size: 15px;
      font-weight: 600;
      color: #1f2937;
    }

    .card__subtitle {
      font-size: 12px;
      color: var(--text-muted);
    }

    .card__chip {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      background: #f3f4f6;
      color: #6b7280;
    }

    /* 딜러 영역 (관리자 패널) */
    .admin-panel {
      width: 35%; /* 35%로 증가 */
      min-width: 300px; /* 300px로 증가 */
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 8px;
    }

    .admin-profile {
      display: flex;
      flex-direction: column;
      gap: 16px;
      background: var(--bg-elevated); 
    }

    .admin-profile__top {
      display: flex;
      align-items: center;
      gap: 20px; 
    }

    .admin-avatar {
      width: 78px; 
      height: 78px; 
      border-radius: 999px;
      background: linear-gradient(135deg, #1e40af, #0ea5e9);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-weight: 700;
      font-size: 24px; 
      box-shadow: 0 4px 10px rgba(13, 71, 161, 0.2); 
    }

    .admin-profile__name {
      font-size: 20px; 
      color: #0d47a1;
      margin-bottom: 4px;
      font-weight: 800; 
    }

    .admin-profile__meta {
      font-size: 14px; 
      color: var(--text-muted);
      line-height: 1.6; 
    }

    .admin-profile__meta strong {
      color: #4b5563;
      font-weight: 600;
    }

    .admin-profile__divider {
      height: 1px;
      background: #e5e7eb;
      margin: 2px 0 8px;
    }

    .admin-contact {
      font-size: 14px; 
      color: #374151;
      display: grid;
      row-gap: 8px; 
      padding: 8px 0; 
    }

    .admin-contact__label {
      color: var(--text-muted);
      width: 50px; 
      display: inline-block;
      font-weight: 500;
    }

    .admin-status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 12px; 
      padding-top: 12px;
      border-top: 1px dashed #f3f4f6; 
    }

    .admin-status-tag {
      font-size: 12px; 
      padding: 4px 10px; 
      border-radius: 999px;
      background: var(--success); 
      color: #ffffff; 
      border: none;
      font-weight: 600;
    }

    .admin-status-text {
      font-size: 12px; 
      color: var(--text-muted);
    }

    /* --- 스케줄 카드 스타일 --- */
    .schedule-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding-top: 4px;
    }

    .schedule-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 8px 10px;
        border-radius: 8px;
        background: #fcfcfc;
        border-left: 4px solid #e5e7eb;
        transition: background 0.2s ease;
    }

    .schedule-item:hover {
        background: #f3f5f9;
    }

    .schedule-item--active {
        border-left-color: var(--primary); 
    }

    .schedule-item--pending {
        border-left-color: var(--warning); 
    }

    .schedule-item__dot {
        width: 10px;
        height: 10px;
        min-width: 10px;
        border-radius: 999px;
        background: #d1d5db;
    }

    .schedule-item--active .schedule-item__dot {
        background: var(--primary);
    }

    .schedule-item--pending .schedule-item__dot {
        background: var(--warning);
    }

    .schedule-item__content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        min-width: 0;
    }

    .schedule-item__title {
        font-size: 14px;
        font-weight: 60        0;
        color: #374151;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    .schedule-item__meta {
        font-size: 11px;
        color: var(--text-muted);
        margin-top: 2px;
    }

    .schedule-item__priority {
        font-size: 11px;
        font-weight: 700;
        color: var(--danger);
        background: #fef2f2;
        padding: 3px 8px;
        border-radius: 999px;
        border: 1px solid #fca5a5;
        min-width: 40px;
        text-align: center;
    }

    /* 오른쪽 메인 영역 */
    .main-panel {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 16px; /* 모든 내부 content__row 사이의 수직 간격 통일 */
    }

    /* 메신저 & 알림 폼 & AI 챗봇 뷰 */
    .messaging-section, .notice-form-section, .ai-consult-form-section, .notice-list-section { 
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    /* 폼 요소 기본 스타일 통일 및 개선 */
    .message-input-group input, 
    .message-input-group button, 
    .notice-form-section input, 
    .notice-form-section textarea,
    .form-group select {
      padding: 10px 12px; 
      border-radius: 10px; 
      border: 1px solid var(--border-subtle); 
      font-size: 14px;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      width: 100%; /* 너비 100%로 설정하여 폼 그룹 내에서 가득 차도록 함 */
    }

    /* 포커스 시 강조 */
    .notice-form-section input:focus, 
    .notice-form-section textarea:focus,
    .form-group select:focus,
    .message-input-group input:focus {
        outline: none;
        border-color: var(--primary); 
        box-shadow: 0 0 0 3px var(--primary-soft); 
    }

    /* 라벨 스타일 강조 */
    .form-group label {
      display: block; /* 라벨이 한 줄 전체를 차지하도록 */
      font-size: 14px; 
      font-weight: 600; 
      color: #1f2937; 
      margin-bottom: 4px;
    }

    .message-list {
      max-height: 250px; /* 리스트 높이 조정 */
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px; 
      padding: 0 4px;
    }

    .message-bubble {
      max-width: 75%; 
      padding: 10px 14px; 
      border-radius: 14px; 
      font-size: 14px;
      line-height: 1.4;
    }

    .message-bubble--admin {
      background: var(--primary);
      color: #ffffff;
      align-self: flex-end;
      border-bottom-right-radius: 4px; 
    }

    .message-bubble--dealer {
      background: #e3eefc; 
      color: #1f3e7a;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .message-meta {
      font-size: 11px; 
      color: #9ca3af; 
      margin-top: 6px; 
    }

    .message-input-group {
      display: flex;
      gap: 8px;
      padding-top: 12px; 
      border-top: 1px solid var(--border-subtle);
      margin-top: 8px;
    }

    .message-input-group input {
      flex: 1;
    }

    .message-input-group button {
      background: var(--primary);
      color: #ffffff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s ease;
      padding: 0 16px; 
      height: 40px; 
      width: auto; /* 버튼 너비 자동 설정 */
    }

    .message-input-group button:hover {
      background: #1e40af;
    }

    /* 알림 폼 */
    .notice-form {
      display: flex;
      flex-direction: column;
      gap: 16px; 
      margin-top: 8px; 
    }
    
    .form-group textarea {
      resize: vertical;
      min-height: 100px; 
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      padding-top: 10px; 
      border-top: 1px solid #f3f4f6; 
      margin-top: 12px;
    }

    .form-actions button {
      padding: 10px 20px; 
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s ease, box-shadow 0.2s ease;
      border: none; 
    }

    .btn-submit {
      background: var(--primary);
      color: #ffffff;
      box-shadow: 0 3px 6px rgba(13, 71, 161, 0.2); 
    }

    .btn-submit:hover {
      background: #1e40af;
    }

    .btn-cancel {
      background: #e5e7eb; 
      color: #4b5563;
      border: 1px solid #d1d5db; 
    }

    .btn-cancel:hover {
      background: #d1d5db;
    }

    /* --- AI 상담 폼 섹션 스타일 --- */
    .ai-consult-form-section {
        flex: 1;
        min-width: 0;
    }

    .chatbot-live-view {
        flex: 1;
    }
    
    .chatbot-live-view iframe {
        width: 100%; 
        height: 100%;
        border: none; 
        border-radius: 8px; 
        overflow: hidden;
        min-height: 400px; /* 챗봇 뷰의 최소 높이 설정 */
    }
    /* --- AI 상담 폼 섹션 스타일 끝 --- */

    /* --- 공지사항 리스트 섹션 스타일 (NEW) --- */
    .notice-list-section {
        flex: 1; /* 메신저와 같은 너비를 갖도록 설정 */
    }

    .notice-list {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-height: 300px; /* 리스트 높이 제한 */
        overflow-y: auto;
    }
    
    .notice-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 14px;
        border-radius: 8px;
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        transition: background 0.2s ease;
        cursor: pointer;
    }

    .notice-item:hover {
        background: #e3eefc;
    }

    .notice-item__content {
        flex-grow: 1;
        min-width: 0;
        padding-right: 15px;
    }

    .notice-item__title {
        font-size: 14px;
        font-weight: 600;
        color: #1f2937;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .notice-item__meta {
        font-size: 11px;
        color: var(--text-muted);
        margin-top: 2px;
    }

    .notice-item__target {
        font-size: 11px;
        font-weight: 600;
        padding: 3px 8px;
        border-radius: 999px;
        background: var(--primary-soft);
        color: var(--primary);
        min-width: 60px;
        text-align: center;
    }
    /* --- 공지사항 리스트 섹션 스타일 끝 --- */


    /* 스크롤바 커스터마이징 (옵션) */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5f5;
      border-radius: 999px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }
	
	.frame-wrapper {
	  width: 100vw;
	  height: 100vh;
	  padding: 0;
	  box-sizing: border-box;
	}
	iframe {
	  width: 100%;
	  height: 100%;
	  border: none;
	  background: #111827;
	}
	
	/* AI 수요예측 탭 버튼 */
	.ai-toggle {
	  display: flex;
	  gap: 8px;
	  margin-bottom: 16px;
	}

	.ai-toggle__btn {
	  padding: 6px 12px;       
	  border-radius: 999px;   
	  border: 1px solid var(--border-subtle);
	  background: #f9fafb;
	  color: #374151;
	  font-size: 13px;       
	  font-weight: 500;
	  cursor: pointer;
	  display: inline-flex;    
	  align-items: center;
	  gap: 6px;
	  transition: background 0.15s ease, border-color 0.15s ease, color 0.15s ease, box-shadow 0.15s ease;
	}

	.ai-toggle__btn::before {
	  content: "";
	  width: 8px;
	  height: 8px;
	  border-radius: 999px;
	  background: #d1d5db;
	  flex-shrink: 0;
	}

	.ai-toggle__btn:hover {
	  background: #eef2ff;
	  border-color: var(--primary);
	  box-shadow: 0 2px 4px rgba(15, 23, 42, 0.08);
	}

	.ai-toggle__btn--active {
	  background: var(--primary-soft);
	  border-color: var(--primary);
	  color: #0f172a;
	}

	.ai-toggle__btn--active::before {
	  background: var(--primary);
	}
	
	.ai2 {display:none;}
	
    @media (max-width: 960px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        align-items: center;
        height: 56px;
      }
      .sidebar__logo {
        border-bottom: none;
        margin-bottom: 0;
      }
      .sidebar__section-title,
      .sidebar__bottom {
        display: none;
      }
      .menu-list {
        display: flex;
        flex: 1;
        justify-content: flex-end;
        padding-right: 16px;
      }
      .menu-item {
        margin: 0 4px;
        padding: 6px 10px;
      }
      .main {
        height: calc(100vh - 56px);
      }
      .content__row {
        flex-direction: column;
      }
      .admin-panel {
        width: 100%;
        flex-direction: row; 
        flex-wrap: wrap;
        min-width: unset;
      }
    }
  </style>
</head>
<body>
	<div class="sidebar">
	   <div class="sidebar__logo">
	       <div class="sidebar__logo-title">관리 메뉴</div>
	   </div>

	   <div class="sidebar__section-title">Navigation</div>
	   <ul class="menu-list">
	     <li>
		   <a th:href="@{/main}" class="menu-item">
		     <span class="menu-item__bullet"></span>
		     <span>메인 대시보드</span>
		   </a>
		 </li>
		 <li>
		   <a th:href="@{/admin/profile}" class="menu-item">
		     <span class="menu-item__bullet"></span>
		     <span>프로필</span>
		   </a>
		 </li>		 
		 <li>
		   <a th:href="@{/admin/list}" class="menu-item">
		     <span class="menu-item__bullet"></span>
		     <span>멤버 관리</span>
		   </a>
		 <li>
		   <a th:href="@{/admin/globalSales}" class="menu-item">
		     <span class="menu-item__bullet"></span>
		     <span>글로벌 판매 실적</span>
		   </a>
		 </li>
		 <li>
		   <a th:href="@{/admin/aiForecast}" class="menu-item menu-item--active">
		     <span class="menu-item__bullet"></span>
		     <span>AI수요예측</span>
		   </a>
		 </li>			 
		 <li>
		   <a th:href="@{/admin/modelSales}" class="menu-item">
		     <span class="menu-item__bullet"></span>
		     <span>차량별 판매 실적</span>
		   </a>
		 </li>
	  </ul>
	  <div class="sidebar__bottom">
	       HYUNDAI CRM · Admin Console
	 </div>
  </div>

  <div class="main">
    <div class="header">
      <div class="header__left">
        <div class="logo">HYUNDAI CRM</div>
        <div class="header__chip">Admin Dashboard</div>
      </div>
      <div class="user-info">
        <span class="user-info__role">관리자</span>
        <span>[[${#authentication.getPrincipal().getUsername()}]] 님</span>
        <span class="logout"><a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="nav-link">로그아웃</a></span>
      </div>
    </div>
	
	<div class="content">

	  <!-- 목록형 탭 버튼 영역 -->
	  <div class="ai-toggle">
	    <button type="button" id="btn-domestic" class="ai-toggle__btn ai-toggle__btn--active">국내 수요 예측</button>
	    <button type="button" id="btn-na" class="ai-toggle__btn">북미 수요 예측</button>
	  </div>

	  <div class="content__row ai1">
	    <div class="frame-wrapper">
	      <iframe
	        src="http://localhost:8512/5core"
	        title="국내수요예측"
	        loading="lazy"
	        allowfullscreen>
	      </iframe>
	    </div>
	  </div>
	  
	  <div class="content__row ai2">
	    <div class="frame-wrapper">
	      <iframe
	        src="http://localhost:8513/5core"
	        title="북미수요예측"
	        loading="lazy"
	        allowfullscreen>
	      </iframe>
	    </div>
	  </div>
	</div>

	<script>
	  document.addEventListener("DOMContentLoaded", function () {
	    var btnDomestic = document.getElementById("btn-domestic");
	    var btnNa = document.getElementById("btn-na");
	    var sectionDomestic = document.querySelector(".ai1");
	    var sectionNa = document.querySelector(".ai2");

	    function showDomestic() {
	      btnDomestic.classList.add("ai-toggle__btn--active");
	      btnNa.classList.remove("ai-toggle__btn--active");
	      sectionDomestic.style.display = "block";
	      sectionNa.style.display = "none";
	    }

	    function showNa() {
	      btnNa.classList.add("ai-toggle__btn--active");
	      btnDomestic.classList.remove("ai-toggle__btn--active");
	      sectionDomestic.style.display = "none";
	      sectionNa.style.display = "block";
	    }
