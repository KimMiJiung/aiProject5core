<style>
    .hyu-footer {
        color: darkslategray;
        font-family: Roboto, Apple SD Gothic Neo, Arial, sans-serif;
        padding: 45px 0;
        background-color: #f8f8f8;
    }

    .hyu-container {
        max-width: 1600px;
        margin: auto;
        padding: 0 24px;
    }

    .top-row {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 20px;
    }

    .logo-left .hyu-logo {
		width: 120px;
        height: 120px;
    }
	
    .menu-links {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        font-size: 15px;
        margin-left: 80px;
    }

    .menu-links a {
        text-decoration: none;
        color: dimgray;
        transition: color 0.2s;
		font-weight: 500;
    }

    .menu-links a:hover {
        color: darkslategray;
		cursor: pointer;
    }

    .right-side {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        margin-top: 50px;
    }

    .brand-social {
        display: flex;
        gap: 15px;
        font-size: 18px;
    }

    .brand-social svg {
        fill: darkslategray;
        transition: fill 0.2s;
    }

    .brand-social a:hover svg {
        fill: #007bff;
    }
	.brand-social a:hover svg rect {
	    fill: #007bff;
	}

	.sns-icon {
	        display: inline-flex;
	        align-items: center;
	        justify-content: center;
	        width: 24px;
	        height: 24px;
	}
	
	.sns-icon svg {
	        width: 24px;
	        height: 24px;
	        vertical-align: middle;
	}
		
    .family-select {
		width: 180px;
        background: #f8f8f8;
        border: 1px solid gray;
        color: darkslategray;
        padding: 10px 12px;
        border-radius: 4px;
        font-size: 13px;
        margin-top: 4px;
    }
	
    .info-row {
        font-size: 15px;
    }

    .info-row .cs {
		margin-top: -5px;
		color: dimgray;
		font-weight: 500;
    }

    .info-row .copy {
		color: dimgray;
		font-weight: 500;
		font-size: 0.95em;
		margin-top: -10px;
    }

    .divider {
        border: 0;
        border-top: 1px solid black;
        margin: 24px 0;
    }

    .badge-section {
        margin-bottom: 20px;
    }

    .badge-row {
        display: flex;
        gap: 75px;
        flex-wrap: wrap;
        margin-bottom: 18px;
        padding-left: 40px;
    }

    .badge {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        width: 140px;
    }

    .badge img {
        height: 30px;
        margin-bottom: 8px;
    }

    .badge p {
        font-size: 11px;
        white-space: nowrap;
        color: gray;
        line-height: 1.4;
    }

    .badge-text p {
        font-size: 12px;
        margin: 4px 0;
        color: darkslategray;
        line-height: 1.5;
    }
</style>
