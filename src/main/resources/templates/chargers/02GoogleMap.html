<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>02GoogleMap</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
#map{
    width:800px;
    height:600px;
}
</style>
<script>
// Google Maps API가 로드되면 호출될 초기화 함수
function initMap() {
    let uluru = {lat:37.4814641, lng:126.8531883}; // 고정 좌표
    let map = new google.maps.Map(document.getElementById('map'), {
        zoom: 17,
        center: uluru
    });
    let marker = new google.maps.Marker({
        position: uluru,
        map: map
    });
}
// window.onload는 Google API의 callback=initMap 파라미터로 대체됩니다.
</script>
</head>
<body>
<div class="container">
<h2>Google Map 띄워보기</h2>
<div id="map"></div>
<script async defer th:src="@{'https://maps.googleapis.com/maps/api/js?key=' + ${apiKey} + '&callback=initMap'}"></script>
</div>
</body>
</html>
