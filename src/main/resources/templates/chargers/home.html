<!DOCTYPE html>
<!-- Thymeleaf 템플릿 엔진 사용을 위한 네임스페이스 추가 -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EV Charger Web</title>
    <!-- 부트스트랩을 추가하여 간단한 스타일을 적용했습니다. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .list-group-item a {
            font-weight: 500;
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">전기차 충전소 조회</h1>
    
    <ul class="list-group shadow-sm">
        <!-- th:href를 사용하여 Spring MVC에서 처리할 URL 경로를 명시합니다. -->
        <li class="list-group-item">
            <a th:href="@{/chargers/01GeoLocation}" target="_blank" class="text-decoration-none d-block">1. 내 위치 알아내기</a>
        </li>
        <li class="list-group-item">
            <a th:href="@{/chargers/02GoogleMap}" target="_blank" class="text-decoration-none d-block">2. 구글맵 띄워보기</a>
        </li>
        <li class="list-group-item">
            <a th:href="@{/chargers/03MyLocation}" target="_blank" class="text-decoration-none d-block">3. 내위치 출력하기 (구글맵)</a>
        </li>
        <li class="list-group-item">
            <a th:href="@{/chargers/04SearchRadius}" target="_blank" class="text-decoration-none d-block">4. 내위치 기반 반경 검색</a>
        </li>			
    </ul>
</div>
</body>	
</html>
