<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
	<!--script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" 
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" 
        crossorigin="anonymous" referrerpolicy="no-referrer">
	</script-->
	<link th:href="@{/css/login.css}" rel="stylesheet">  
    <script>
		function addMember() { 
			location.href = "/5core/member/add/" + "01";
		}
		function addDealer() { 
			location.href = "/5core/member/add/" + "02";
		}
		function addAdmin() { 
			location.href = "/5core/member/add/" + "03";
		}		
        // 소셜 로그인 버튼의 페이지 이동을 막기 위해 onclick="return false;"를 사용했습니다.
	</script>	
</head>
<body>
<th:block th:replace="~{top}"></th:block>
	
<div id="container">
    <div class="login-container">
        <div th:if="${error}" class="alert-error">
            <div>Username 또는 Password가 올바르지 않습니다.</div>
        </div>
        <form th:action="@{/login}" method="post" class="form1">
            <h1>로그인</h1>
            <div class="login-input-box">
                <input type="text" name="username" id="username" placeholder="아이디" required>
                <input type="password" name="password" id="password" placeholder="비밀번호" required>
            </div>
            <input type="submit" value="로그인" id="loginBtn">
            <div class="login-box2">
                <a href="#">아이디 찾기</a>
                <a href="#">비밀번호 찾기</a>
            </div>
        </form>  
        
        <div class="social-login-container">
            <p>소셜 계정으로 간편 로그인</p>
            
            <div class="social-button-group"> 
                <a href="#" class="social-button social-naver" onclick="return false;">
                    <img th:src="@{/icons/naver.png}" alt="네이버 아이콘" class="social-icon"/>
                    네이버
                </a>
                <a href="#" class="social-button social-kakao" onclick="return false;">
                    <img th:src="@{/icons/kakaotalk.png}" alt="카카오톡 아이콘" class="social-icon"/>
                    카카오톡
                </a>
            </div>
        </div> 
        <div class="join-buttons">
            <button onclick="addMember()">개인 회원가입</button>
            <button onclick="addDealer()">딜러 회원가입</button>
			<button onclick="addAdmin()">관리자 회원가입</button>
        </div>
    </div>
</div>
<th:block th:replace="~{bottom}"></th:block>
</body>
</html>
