<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
	<!--script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" 
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" 
        crossorigin="anonymous" referrerpolicy="no-referrer">
	</script-->
    
	<style>
	    /* [전체] 기본 설정 */
	    body {
	        font-family: Arial, sans-serif;
	        display: flex;
	        justify-content: center;
	        align-items: center;
	        margin: 0;
	        flex-direction: column;
	    }
	    a { text-decoration: none; color: #000; cursor: pointer; }
	    button { cursor: pointer; }
	    
		/* [컨테이너] 로그인 박스 컨테이너 */
		.login-container {
		    background-color: #ffffff;
		    border-radius: 10px;
		    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15); 
		    padding: 40px;
		    width: 100%;
		    max-width: 400px; 
		    text-align: center;
		    flex-shrink: 0; 
		}

		#container { margin: 100px 0;}
	    /* 제목 (H1) */
	    .login-container h1 {
	        font-size: 2rem;
	        font-weight: 700;
	        color: black;
	        margin-bottom: 30px;
	    }

	    /* 입력 필드 스타일 */
	    .login-input-box {
	        margin-bottom: 20px;
	    }
	    .login-input-box input[type="text"],
	    .login-input-box input[type="password"] {
	        width: 100%;
	        padding: 12px 15px;
	        margin-bottom: 10px;
	        border: 1px solid #ddd;
	        border-radius: 5px;
	        box-sizing: border-box;
	        font-size: 15px;
	        outline: none;
	    }
	    .login-input-box input:focus {
	        border-color: #1f407b;
	    }

	    /* 로그인 버튼 스타일 */
	    #loginBtn {
	        width: 100%;
	        padding: 12px 0;
	        background-color: #1f407b;
	        color: #fff;
	        border: none;
	        border-radius: 5px;
	        font-size: 18px;
	        font-weight: 600;
	        cursor: pointer;
	        transition: background-color 0.3s;
	    }
	    #loginBtn:hover {
	        background-color: #15305a;
	    }

	    /* 아이디/비밀번호 찾기 링크 */
	    .login-box2 {
	        margin-top: 25px;
	        display: flex;
	        justify-content: center;
	        gap: 20px; 
	    }
	    .login-box2 a {
	        color: #666;
	        font-size: 0.9rem;
	        position: relative;
	    }
	    .login-box2 a:hover {
	        color: #1f407b;
	    }

	    /* 회원가입 버튼 영역 */
	    .join-buttons {
	        margin-top: 30px;
	        padding-top: 20px;
	        border-top: 1px solid #eee;
	    }
	    .join-buttons button {
	        width: 100%;
	        padding: 10px;
	        margin-bottom: 10px;
	        border: 1px solid #1f407b;
	        border-radius: 5px;
	        background-color: #fff;
	        color: #1f407b;
	        font-size: 16px;
	        font-weight: 600;
	        transition: all 0.3s;
	    }
	    .join-buttons button:hover {
	        background-color: #1f407b;
	        color: #fff;
	    }
	    
	    /* 소셜 로그인 버튼 영역 스타일 */
	    .social-login-container {
	        margin-top: 30px;
	        padding-top: 20px;
	        border-top: 1px solid #eee;
	    }

	    .social-login-container p {
	        font-size: 14px;
	        color: #666;
	        margin-bottom: 15px;
	    }
	    
	    /* 소셜 버튼 그룹 (가로 정렬) */
	    .social-button-group {
	        display: flex;
	        justify-content: space-between;
	        gap: 10px;
	        margin-bottom: 10px;
	    }

	    .social-button {
	        flex: 1;
	        display: flex; 
	        align-items: center;
	        justify-content: center;
	        padding: 12px 0;
	        border: none;
	        border-radius: 5px;
	        font-size: 16px;
	        font-weight: 600;
	        text-decoration: none;
	        cursor: pointer;
	        position: relative;
	    }

	    /* 네이버 버튼 스타일 */
	    .social-naver {
	        background-color: #03c75a;
	        color: #fff;
	    }
	    .social-naver:hover {
	        background-color: #029445;
	    }
	    
	    /* 카카오 버튼 스타일 */
	    .social-kakao {
	        background-color: #fee500;
	        color: #3c1e1e;
	    }
	    .social-kakao:hover {
	        background-color: #e6cd00;
	    }
	    
	    /* 아이콘 이미지 태그용 스타일 */
	    .social-icon {
	        width: 27px;
	        height: 27px;
	        margin-right: 10px;
	    }

	    /* 로그인 실패 메시지를 위한 스타일 */
	    .alert-error {
	        padding: 10px; 
	        border: 1px solid #dc3545; 
	        color: #dc3545; 
	        background-color: #f8d7da; 
	        border-radius: 5px; 
	        margin-bottom: 20px; 
	        font-size: 0.9rem;
	    }
	</style>
    
    <script>
		function addMember() { 
			location.href = "/5core/member/add/" + "01";
		}
		function addDealer() { 
			location.href = "/5core/member/add/" + "02";
		}
		function addAdmin() { 
			location.href = "/5core/member/add/" + "03";
		}		
        // 소셜 로그인 버튼의 페이지 이동을 막기 위해 onclick="return false;"를 사용했습니다.
	</script>	
</head>
<body>
<th:block th:replace="~{top}"></th:block>
	
<div id="container">
    <div class="login-container">
        <div th:if="${error}" class="alert-error">
            <div>Username 또는 Password가 올바르지 않습니다.</div>
        </div>
        <form th:action="@{/login}" method="post" class="form1">
            <h1>로그인</h1>
            <div class="login-input-box">
                <input type="text" name="username" id="username" placeholder="아이디" required>
                <input type="password" name="password" id="password" placeholder="비밀번호" required>
            </div>
            <input type="submit" value="로그인" id="loginBtn">
            <div class="login-box2">
                <a href="#">아이디 찾기</a>
                <a href="#">비밀번호 찾기</a>
            </div>
        </form>  
        
        <div class="social-login-container">
            <p>소셜 계정으로 간편 로그인</p>
            
            <div class="social-button-group"> 
                <a href="#" class="social-button social-naver" onclick="return false;">
                    <img th:src="@{/icons/naver.png}" alt="네이버 아이콘" class="social-icon"/>
                    네이버
                </a>
                <a href="#" class="social-button social-kakao" onclick="return false;">
                    <img th:src="@{/icons/kakaotalk.png}" alt="카카오톡 아이콘" class="social-icon"/>
                    카카오톡
                </a>
            </div>
        </div> 
        <div class="join-buttons">
            <button onclick="addMember()">개인 회원가입</button>
            <button onclick="addDealer()">딜러 회원가입</button>
			<button onclick="addAdmin()">관리자 회원가입</button>
        </div>
    </div>
</div>
<th:block th:replace="~{bottom}"></th:block>
</body>
</html>
