<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.9/dist/web/static/pretendard.css">
<header class="pb-3 mb-5">
  <div class="container d-flex align-items-center hyu-header">

    <!-- 왼쪽: 로고 -->
    <div class="main-logo">
      <a th:href="@{/main}">
        <img th:src="@{/icons/topmainLogo.png}" class="main-logo-image">
      </a>
    </div>

    <!-- 중앙 메뉴 -->
    <ul class="hyu-nav d-flex">	
      <li><a th:href="@{/vehicles}" class="hyu-nav-link">모델</a></li>
      <li><a th:href="@{/bluemembers}" class="hyu-nav-link">블루멤버스</a></li>
      <li><a th:href="@{/chargers/searchMap}" class="hyu-nav-link">전기차 · 충전소 안내</a></li>
      <li><a th:href="@{/support}" class="hyu-nav-link">고객센터</a></li>
      <li><a th:href="@{/event}" class="hyu-nav-link">이벤트</a></li>
    </ul>

    <!-- 오른쪽: 로그인 / 검색 / 메뉴 / 관리자 -->
    <div class="header-actions">
      <a sec:authorize="isAnonymous()" th:href="@{/login}" class="nav-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
        </svg>
      </a>

      <a sec:authorize="isAuthenticated()"
         th:href="@{|/member/update/${#authentication.getPrincipal().getUsername()}|}"
         class="nav-link">
        <span class="a-id">[[${#authentication.getPrincipal().getUsername()}]]</span>님
      </a>

      <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="nav-link">로그아웃</a>

      <a href="#" class="nav-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
        </svg>
      </a>

      <a href="#" class="nav-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
        </svg>
      </a>

      <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin/list}" class="nav-link">관리자</a>
	  <a sec:authorize="hasRole('ROLE_DEALER')" th:href="@{/dealer/profile}" class="nav-link">딜러</a>
    </div>
  </div>
</header>

<style>
   body {
	  font-family: 'Pretendard', sans-serif;
   }
  .hyu-header {
    height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
    column-gap: 200px; 
  }

  /* 왼쪽 로고 */
  .main-logo {
    flex: 0 0 auto;
  }

  .main-logo img.main-logo-image {
    padding: 0;
    height: 60px;
  }

  /* 중앙 메뉴 */
  .hyu-nav {
    list-style: none;
    display: flex;
    gap: 32px;
    margin: 0;
    padding: 0;
    flex: 0 0 auto; 
  }

  .hyu-nav-link {
    font-size: 1.1em;
    color: black;
    text-decoration: none;
    position: relative;
  }

  .hyu-nav-link::after {
    content: "";
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 0;
    height: 2px;
    background: navy;
    transition: width 0.25s ease;
  }
  .hyu-nav-link:hover::after {
    width: 100%;
  }

  /* 오른쪽 아이콘/로그인 그룹 */
  .header-actions {
    display: flex;
    align-items: center;
    gap: 16px;
    flex: 0 0 auto;
    margin-left: 0;
    margin-right: 0;
  }

  .nav-link {
    display: flex;
    align-items: center;
    color: black;
    text-decoration: none;
    font-size: 1em;
    transition: color 0.2s;
  }

  .nav-link svg {
    margin-left: 0;
    transition: fill 0.2s;
  }
  .nav-link:hover svg {
    fill: #007bff;
  }
</style>
